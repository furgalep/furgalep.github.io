<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
	<title>Paul Furgale: Publications</title>
	<link rel="stylesheet" href="bib-publication-list.css"/>
  </head>
  <script src="jquery.min.js"></script>
  <script type="text/javascript" src="build/bib-list.js"></script>
  <script type="text/javascript">
	$(document).ready(function() {
    bibtexify("refs.bib", "pubTable");
    });
  </script>
  <body>
    <div style="width:100%">
      <div style="min-width: 600px; max-width: 1000px; margin: 0 auto;">
        <noscript>
          <!-- bibtex source hidden by default, show it if JS disabled -->
          <style>
            #bibtex { display: block;}
          </style>
        </noscript>
	    <table id="pubTable" class="display" width="1024px"></table>
      </div>
    </div>
  </body>
</html>
